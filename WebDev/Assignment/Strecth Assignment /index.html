<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winterfell - Ship Solana Contracts in Minutes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-container">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="stars"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
                    <path d="M2 17L12 22L22 17" fill="currentColor" opacity="0.7"/>
                    <path d="M2 12L12 17L22 12" fill="currentColor" opacity="0.85"/>
                </svg>
                <span class="logo-text">WINTERFELL</span>
            </div>
            
            <div class="nav-center">
                <a href="#features" class="nav-link">Features</a>
                <a href="#pricing" class="nav-link">Pricing</a>
                <a href="#faq" class="nav-link">Faq</a>
                <a href="#about" class="nav-link">About</a>
            </div>

            <div class="nav-right">
                <button class="nav-icon-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </button>
                <button class="nav-icon-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                </button>
                <span class="user-name">harkirat's Winterfell</span>
                <div class="user-avatar">H</div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                Ship <span class="gradient-text">Solana</span> Contracts<br>
                in <span class="text-light">Minutes</span> not <span class="text-light">Months</span>
            </h1>
            
            <p class="hero-subtitle">
                Winterfell eats <span class="highlight-purple">months</span>. Ships in <span class="highlight-blue">minutes</span>
            </p>

            <!-- Terminal Window -->
            <div class="terminal-window">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <span class="terminal-btn red"></span>
                        <span class="terminal-btn yellow"></span>
                        <span class="terminal-btn green"></span>
                    </div>
                    <div class="terminal-title">
                        <span class="terminal-prompt">></span>
                        <span>winterfell.dev</span>
                    </div>
                    <div class="terminal-status">idle</div>
                </div>
                
                <div class="terminal-body">
                    <div class="terminal-line">
                        <span class="terminal-prompt">&gt;</span>
                        <span class="terminal-text typing">create a counter contract...</span>
                        <span class="cursor">|</span>
                    </div>
                </div>

                <div class="terminal-footer">
                    <div class="terminal-footer-left">
                        <button class="terminal-footer-btn active">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                            </svg>
                        </button>
                        <button class="terminal-footer-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                                <polyline points="13 2 13 9 20 9"/>
                            </svg>
                            <span>templates</span>
                        </button>
                        <span class="terminal-count">0</span>
                        <span class="terminal-count">200</span>
                    </div>
                    <div class="terminal-footer-right">
                        <button class="terminal-arrow-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn generate">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"/>
                        <polyline points="8 6 2 12 8 18"/>
                    </svg>
                    <span>Generate</span>
                </button>
                <button class="action-btn deploy">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                    </svg>
                    <span>Deploy</span>
                </button>
                <button class="action-btn integrate">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                    <span>Integrate</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer CTA -->
    <div class="footer-cta">
        <div class="footer-content">
            <h2 class="footer-title">Powered by AI + Anchor</h2>
            <p class="footer-subtitle">Build Solana Smart Contracts 10x Faster</p>
            <div class="footer-buttons">
                <button class="btn-primary">
                    <span>Explore Playground</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"/>
                        <polyline points="8 6 2 12 8 18"/>
                    </svg>
                </button>
                <button class="btn-secondary">Read Our Docs</button>
            </div>
        </div>
    </div>
</body>
</html>
